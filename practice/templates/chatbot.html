<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SilentSpeak Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; }
    .center { display: flex; align-items: center; justify-content: center; height: 100vh; }
    .chat { width: 100%; max-width: 720px; background: #111827; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .contact.bar { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; background: #1f2937; border-bottom: 1px solid #374151; }
    .name { font-weight: 600; }
    .messages { height: 460px; overflow-y: auto; padding: 16px; }
    .message { padding: 10px 12px; border-radius: 8px; margin: 8px 0; max-width: 85%; line-height: 1.45; white-space: pre-wrap; word-wrap: break-word; }
    .message.chatbot { background: #0ea5e9; color: #0b1220; }
    .message.user { background: #374151; color: #e5e7eb; margin-left: auto; }
    .input { display: flex; gap: 8px; padding: 12px; background: #1f2937; border-top: 1px solid #374151; }
    .input input { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
    .sendButton { background: #22c55e; border: none; color: #052e16; padding: 0 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .sendButton:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="center">
    <div class="chat">
      <div class="contact bar">
        <div class="name">SilentSpeak</div>
      </div>
      <div class="messages" id="chat"></div>
      <div class="input">
        <input id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." type="text" onkeydown="handleKeyPress(event)" />
        <button id="sendButton" type="button" class="sendButton" onclick="sendMessage()">G·ª≠i</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendButton');

    const USERNAME = "{{ user.username|default:'B·∫°n' }}";

    appendMessage(`ü§ñ Ch√†o ${USERNAME}! M√¨nh l√† SilentSpeak. 
    G√µ "b·∫Øt ƒë·∫ßu ki·ªÉm tra" ƒë·ªÉ v√†o ch·∫ø ƒë·ªô test, ho·∫∑c tr√≤ chuy·ªán nh∆∞ b√¨nh th∆∞·ªùng nh√©!`, 'chatbot');

    let VOCAB_LIST = "";
    let TOPICS = "";
    let testMode = false; // ‚Üê tr·∫°ng th√°i test
    let currentQuestion = null;

    // ======== 1Ô∏è‚É£ Load vocab v√† topics t·ª´ backend ==========
    async function loadVocabTopics() {
      try {
        const res = await fetch("/api/vocab_topics/");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        VOCAB_LIST = data.flashcards.map(f => f.front_text).join(", ");
        TOPICS = data.topics.map(t => t.title).join(", ");
        console.log("‚úÖ VOCAB_LIST:", VOCAB_LIST);
      } catch (err) {
        console.error("‚ö†Ô∏è L·ªói khi load vocab/topics:", err);
        appendMessage("‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i vocab/topics t·ª´ server.", 'chatbot');
      }
    }
    loadVocabTopics();

    // ======== 2Ô∏è‚É£ H√†m ti·ªán √≠ch UI ==========
    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight - chat.clientHeight;
    }
    function appendMessage(text, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      scrollToBottom();
    }

    // ======== 3Ô∏è‚É£ H√†m g·ª≠i tin nh·∫Øn th∆∞·ªùng ==========
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;

      // N·∫øu ƒëang trong ch·∫ø ƒë·ªô test ‚Üí chuy·ªÉn sang x·ª≠ l√Ω answer test
      if (testMode) {
        await sendAnswer(text);
        sendBtn.disabled = false;
        return;
      }

      // N·∫øu ng∆∞·ªùi d√πng g√µ "b·∫Øt ƒë·∫ßu ki·ªÉm tra"
      if (text.toLowerCase().includes("b·∫Øt ƒë·∫ßu ki·ªÉm tra")) {
        await startTest();
        sendBtn.disabled = false;
        return;
      }

      // ‚Üí Ch·∫ø ƒë·ªô chatbot th√¥ng th∆∞·ªùng
      try {
        const res = await fetch('/api/chatbot/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify({
            query: text,
            vocab_list: VOCAB_LIST,
            topics: TOPICS
          })
        });

        const rawText = await res.text();
        let data;
        try {
          data = JSON.parse(rawText);
        } catch {
          appendMessage("‚ö†Ô∏è Server tr·∫£ v·ªÅ ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá.", 'chatbot');
          console.error("Kh√¥ng ph·∫£i JSON:", rawText);
          return;
        }

        if (res.ok && data.answer) {
          appendMessage(data.answer, 'chatbot');
        } else if (data.error) {
          appendMessage("‚ùå L·ªói: " + data.error, 'chatbot');
        } else {
          appendMessage("‚ö†Ô∏è Ph·∫£n h·ªìi r·ªóng t·ª´ server.", 'chatbot');
        }
      } catch (err) {
        console.error("üö® L·ªói khi g·ª≠i request:", err);
        appendMessage("üö® L·ªói k·∫øt n·ªëi t·ªõi server.", 'chatbot');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }

    // ======== 4Ô∏è‚É£ B·∫Øt ƒë·∫ßu ki·ªÉm tra (test mode) ==========
    async function startTest() {
      appendMessage("üß† B·∫Øt ƒë·∫ßu b√†i ki·ªÉm tra! H√£y tr·∫£ l·ªùi t·ª´ng c√¢u h·ªèi nh√©.", "chatbot");
      testMode = true;
      const res = await fetch('/api/test_session/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'start' })
      });
      const data = await res.json();
      if (data.question) {
        currentQuestion = data.question;
        appendMessage("üß© " + currentQuestion, "chatbot");
      } else {
        appendMessage("‚ö†Ô∏è Kh√¥ng c√≥ c√¢u h·ªèi n√†o.", "chatbot");
      }
    }

    // ======== 5Ô∏è‚É£ G·ª≠i ƒë√°p √°n cho c√¢u h·ªèi ==========
    async function sendAnswer(answer) {
      appendMessage(answer, 'user');

      const res = await fetch('/api/test_session/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'answer', answer })
      });
      const data = await res.json();

      if (data.correct) {
        appendMessage("‚úÖ Ch√≠nh x√°c!", "chatbot");
        if (data.next_question) {
          appendMessage("üëâ " + data.next_question, "chatbot");
        } else if (data.done) {
          appendMessage(data.message, "chatbot");
          if (data.practice_tasks) {
            appendMessage("üéØ B√†i t·∫≠p √¥n t·∫≠p:", "chatbot");
            data.practice_tasks.forEach(task => appendMessage(task, "chatbot"));
          }
          testMode = false; // ‚úÖ Tho√°t test mode
        }
      } else if (data.done) {
        // Khi h·∫øt c√¢u, hi·ªÉn th·ªã b√†i t·∫≠p √¥n
        appendMessage(data.message, "chatbot");
        if (data.practice_tasks) {
          appendMessage("üéØ B√†i t·∫≠p √¥n t·∫≠p:", "chatbot");
          data.practice_tasks.forEach(task => appendMessage(task, "chatbot"));
        }
        testMode = false;
      } else {
        appendMessage("‚ùå " + data.message, "chatbot");
      }
    }
  </script>


</body>
</html>
