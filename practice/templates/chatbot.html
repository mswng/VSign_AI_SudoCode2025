<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SilentSpeak Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; }
    .center { display: flex; align-items: center; justify-content: center; height: 100vh; }
    .chat { width: 100%; max-width: 720px; background: #111827; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .contact.bar { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; background: #1f2937; border-bottom: 1px solid #374151; }
    .name { font-weight: 600; }
    .messages { height: 460px; overflow-y: auto; padding: 16px; }
    .message { padding: 10px 12px; border-radius: 8px; margin: 8px 0; max-width: 85%; line-height: 1.45; white-space: pre-wrap; word-wrap: break-word; }
    .message.chatbot { background: #0ea5e9; color: #0b1220; }
    .message.user { background: #374151; color: #e5e7eb; margin-left: auto; }
    .input { display: flex; gap: 8px; padding: 12px; background: #1f2937; border-top: 1px solid #374151; }
    .input input { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
    .sendButton { background: #22c55e; border: none; color: #052e16; padding: 0 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .sendButton:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="center">
    <div class="chat">
      <div class="contact bar">
        <div class="name">SilentSpeak</div>
      </div>
      <div class="messages" id="chat"></div>
      <div class="input">
        <input id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." type="text" onkeydown="handleKeyPress(event)" />
        <button id="sendButton" class="sendButton" onclick="sendMessage()">G·ª≠i</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendButton');

    // L·∫•y username t·ª´ Django template context
    const USERNAME = "{{ user.username|default:'B·∫°n' }}";

    // Greeting c√° nh√¢n h√≥a
    appendMessage(`ü§ñ Ch√†o ${USERNAME}! M√¨nh l√† SilentSpeak. H√£y nh·∫≠p c√¢u h·ªèi ho·∫∑c b√†i t·∫≠p k√Ω hi·ªáu nh√©!`, 'chatbot');

    let VOCAB_LIST = "";
    let TOPICS = "";

    // H√†m load vocab v√† topics t·ª´ backend
    async function loadVocabTopics() {
      try {
        const res = await fetch("/api/vocab_topics/");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        VOCAB_LIST = data.flashcards.map(f => f.front_text).join(", ");
        TOPICS = data.topics.map(t => t.title).join(", ");
        console.log("‚úÖ VOCAB_LIST:", VOCAB_LIST);
        console.log("‚úÖ TOPICS:", TOPICS);
      } catch (err) {
        console.error("‚ö†Ô∏è L·ªói khi load vocab/topics:", err);
        appendMessage("‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i vocab/topics t·ª´ server.", 'chatbot');
      }
    }

    // G·ªçi ngay khi load trang
    loadVocabTopics();

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight - chat.clientHeight;
    }

    function appendMessage(text, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      scrollToBottom();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chatbot/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify({
            query: text,
            vocab_list: VOCAB_LIST,
            topics: TOPICS
          })
        });

        const rawText = await res.text(); // ƒë·ªçc ph·∫£n h·ªìi th√¥
        console.log("üîç Response text:", rawText);

        let data;
        try {
          data = JSON.parse(rawText);
        } catch (err) {
          appendMessage("‚ö†Ô∏è Server tr·∫£ v·ªÅ ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá.", 'chatbot');
          console.error("Kh√¥ng ph·∫£i JSON:", rawText);
          return;
        }

        if (res.ok && data.answer) {
          appendMessage(data.answer, 'chatbot');
        } else if (data.error) {
          appendMessage("‚ùå L·ªói: " + data.error, 'chatbot');
        } else {
          appendMessage("‚ö†Ô∏è Ph·∫£n h·ªìi r·ªóng t·ª´ server.", 'chatbot');
        }

      } catch (err) {
        console.error("üö® L·ªói khi g·ª≠i request:", err);
        appendMessage("üö® L·ªói k·∫øt n·ªëi t·ªõi server.", 'chatbot');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }
    </script>

</body>
</html>
