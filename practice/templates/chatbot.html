<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>SilentSpeak Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>

  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
    .center { display: flex; align-items: center; justify-content: center; height: 100vh; }
    .chat { width: 100%; max-width: 720px; background: #111827; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .contact.bar { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; background: #1f2937; border-bottom: 1px solid #374151; }
    .name { font-weight: 600; }
    .messages { height: 460px; overflow-y: auto; padding: 16px; }
    .message { padding: 10px 12px; border-radius: 8px; margin: 8px 0; max-width: 85%; line-height: 1.45; }
    .message.chatbot { background: #0ea5e9; color: #0b1220; white-space: pre-wrap; word-wrap: break-word;}
    .message.user { background: #374151; color: #e5e7eb; margin-left: auto; }
    .input { display: flex; gap: 8px; padding: 12px; background: #1f2937; border-top: 1px solid #374151; }
    .input input { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
    .sendButton { background: #22c55e; border: none; color: #052e16; padding: 0 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .sendButton:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>

<body>
  <div class="center">
    <div class="chat">
      <div class="contact bar">
        <div class="name">SilentSpeak</div>
      </div>

      <div class="messages" id="chat"></div>

      <div class="input">
        <input id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." type="text" onkeydown="handleKeyPress(event)" />
        <button id="sendButton" class="fas sendButton" onclick="sendMessage()">G·ª≠i</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendButton');

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight - chat.clientHeight;
    }

    function appendMessage(text, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = text;
      chat.appendChild(messageDiv);
      scrollToBottom();
    }

    // Greeting
    appendMessage('ü§ñ Ch√†o b·∫°n! M√¨nh l√† SilentSpeak. H√£y nh·∫≠p c√¢u h·ªèi nh√©!', 'chatbot');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chatbot/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query: text })
        });


        const data = await res.json();

        if (res.ok) {
          const reply = data.answer || data.response || JSON.stringify(data);
          appendMessage(reply, 'chatbot');
        } else {
          appendMessage(`‚ùå L·ªói: ${data.error || 'Kh√¥ng r√µ nguy√™n nh√¢n'}`, 'chatbot');
        }
      } catch (err) {
        appendMessage('üö® L·ªói k·∫øt n·ªëi t·ªõi server.', 'chatbot');
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }
  </script>
</body>
</html>
