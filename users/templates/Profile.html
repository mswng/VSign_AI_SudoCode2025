<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .info-item {
      margin: 10px 0;
      text-align: left;
    }
    .label {
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>Thông tin cá nhân</h2>

    <div class="info-item"><span class="label">Tên đăng nhập:</span> {{ user.username }}</div>
    <div class="info-item"><span class="label">Email:</span> {{ profile.email }}</div>
    <div class="info-item"><span class="label">Giới tính:</span> {{ profile.sex }}</div>
    <div class="info-item"><span class="label">Ngày sinh:</span> {{ profile.date_of_birth|date:"d/m/Y" }}</div>

    <a href="{% url 'profile_edit' %}" class="btn">Chỉnh sửa</a>
  </div>

</body>
</html>
