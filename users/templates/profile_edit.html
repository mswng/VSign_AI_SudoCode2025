<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa thông tin cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .edit-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .cancel {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #555;
      text-decoration: none;
    }
    .cancel:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="edit-card">
    <h2>Chỉnh sửa thông tin cá nhân</h2>

    <form method="POST" action="{% url 'profile_edit' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          value="{{ profile.email|default:'' }}" 
          required>
      </div>

      <div class="form-group">
        <label for="sex">Giới tính</label>
        <select id="sex" name="sex">
          <option value="Nam" {% if profile.sex == 'Nam' %}selected{% endif %}>Nam</option>
          <option value="Nữ" {% if profile.sex == 'Nữ' %}selected{% endif %}>Nữ</option>
          <option value="Khác" {% if profile.sex == 'Khác' %}selected{% endif %}>Khác</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Ngày sinh</label>
        <input 
          type="date" 
          id="dob" 
          name="date_of_birth" 
          value="{{ profile.date_of_birth|date:'Y-m-d' }}">
      </div>

      <button type="submit" class="btn">Lưu thay đổi</button>
    </form>

    <a href="{% url 'profile' %}" class="cancel">← Quay lại trang thông tin</a>
  </div>

</body>
</html>
